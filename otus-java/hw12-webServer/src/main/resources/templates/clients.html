<!doctype html>
<html>
<head>
    <title>Клиенты</title>
</head>
<body>
    <h4>Клиенты</h4>
    <table style="width: 400px">
        <thead>
        <tr>
            <td style="width: 50px">Id</td>
            <td style="width: 150px">Имя</td>
            <td style="width: 100px">Адрес</td>
            <td style="width: 100px">Телефоны</td>
        </tr>
        </thead>
        <tbody>
        <#list clients as client>
            <tr>
                <td>${client.id}</td>
                <td>${client.name}</td>
                <td>${client.address}</td>
                <td>${client.phones}</td>
            </tr>
        </#list>
        </tbody>
    </table>
</body>
</html>
